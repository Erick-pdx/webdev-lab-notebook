<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form action="/submit">
        <!-- Add your code here -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full name" />
        <br />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="name@pdx.edu" />
        <br /><br />

        <fieldset>
          <legend>Favorite Character:</legend>
          <label for="Spongebob">
            <input
              type="radio"
              id="Spongebob"
              name="Favorite-Character"
              value="Spongebob"
            />
            Spongebob
          </label>
          <br />

          <label for="Sandy">
            <input
              type="radio"
              id="Sandy"
              name="Favorite-Character"
              value="Sandy"
            />
            Sandy
          </label>
          <br />

          <label for="Patrick">
            <input
              type="radio"
              id="Patrick"
              name="Favorite-Character"
              value="Patrick"
            />
            Patrick
          </label>
        </fieldset>
        <br />

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <label for="All episodes">
            <input
              type="checkbox"
              id="All episodes"
              name="Are you a fan of the show?"
              value="All episodes"
            />
            Yes, I have watched all episodes!
          </label>
          <br />

          <label for="memes">
            <input
              type="checkbox"
              id="memes"
              name="Are you a fan of the show?"
              value="memes"
            />
            Yes, it's got the best memes.
          </label>
        </fieldset>

        <br />
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </form>
    </main>
  </body>
</html>
